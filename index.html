<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debashish Deb</title>
  
  <!-- Font Awesome for icons and CDN dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css">
  
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      color: #736f6f;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      margin: 0;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      color: #141410;
      padding: 20px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 1.9em;
      color: #173c2c;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #141410;
      text-decoration: none;
      margin: 15px 0;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #173c2c;
    }

    /* Main Content Area */
    .content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    /* Sidebar Toggle Button for Mobile View */
    .sidebar-toggle {
      display: none;
      font-size: 1.2em;
      color: #111;
      background: #ffd700;
      border: none;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      cursor: pointer;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Toggle Button (Only for Mobile View) -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Debashish Deb</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <section id="home">
      <h1>Welcome to My Portfolio</h1>
      <p>This is a placeholder for your content. Add your text, projects, and more here.</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>A brief introduction about yourself.</p>
    </section>
    <section id="projects">
      <h2>My Projects</h2>
      <p>Details about your recent work or projects.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Contact form or details.</p>
    </section>
  </div>

  <!-- JavaScript to toggle sidebar -->
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
